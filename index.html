<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Around the world</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>

      <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Cape Town</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">January 15th 2025</div>
        <div class="time">07:07:08 <small>AM</small></div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">January 15th 2025</div>
        <div class="time">07:07:08</div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/Bee-pil27/world-clock" target="_blank"> </a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
