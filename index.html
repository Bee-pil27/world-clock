<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Around the world</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <a href="/"> World clock </a>
      </h1>

      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_ York">New York</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <h2>Los Angeles</h2>
          <div class="date">January 15th 2025</div>
          <div class="time">07:07:08 <small>AM</small></div>
        </div>
        <div class="city" id="sydney">
          <h2>Sydney</h2>
          <div class="date">January 15th 2025</div>
          <div class="time">07:07:08<small>AM</small></div>
        </div>
        <div class="city" id="cairo">
          <h2>Cairo</h2>
          <div class="date">January 15th 2025</div>
          <div class="time">07:07:08 <small>AM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by Bongeka Hadebe and is
      <a href="https://github.com/Bee-pil27/world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
